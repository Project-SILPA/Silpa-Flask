<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="author" content="Vasudev Kamath & Santhosh Thottingal" />

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="/css/normalize.css" type="text/css"/>

    <!-- 1140 Grid CSS -->
    <link media="screen" rel="stylesheet" href="/css/1140.css" type="text/css"/>

    <!-- styles.css -->
    <link media="screen" rel="stylesheet" href="/css/styles.css" type="text/css"/>

    <!-- 1140 Grid CSS related javascript -->
    <script src="/js/css3-mediaqueries.js" type="text/javascript"></script>

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/emacs.css" type="text/css" />

    <!-- Homepage CSS -->
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
    
  </head>
  <body>
    <div class="container header">
      <div class="row">
        <div class="site">
          <div class="title">
            Indic Computing Platform
          </div>
          <div class="subheading">
            Platform Providing various language computing apps for Indian Languages
          </div>
        </div>
      </div>
    </div>
    <div class="container details">
      <div class="row">
        <div class="threecol">
          <div class="main-menu">            
            {% for module in modules %}
            <div class="main-menu-item"><a href='/{{ module }}'>{{ module }}</div>
            {% endfor %}
            </ul>
          </div>
        </div>
        <div class="ninecol">
          <div id="content">
            {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
<html>
