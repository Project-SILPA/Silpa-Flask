<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> {{ title }} - Indic Language Computing Platform </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Indian Language Computing Platform">
    <meta name="author" content="SILPA Developers">

    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>    
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.min.css') }}" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">{{ title }}</a>

          <div class="nav-collapse collapse">
            <ul class="nav">            
              <li class="active">
                <a href="{{ url_for(main_page)}}">Home</a>
              </li>
              <li><a href="{{ url_for('static',filename='doc/index.html')}}">Documentation</a></li>
              <li><a href="http://silpa.smc.org.in/wiki">Wiki</a></li>
              <li><a href="{{ url_for('static',filename='doc/apis.html')}}">API</a></li>
              <li><a href="{{ url_for('static',filename='doc/credits.html')}}">Credits</a></li>
              <li><a href="{{ url_for('static',filename='doc/license.html')}}">License</a></li>
            </ul>
          </div> <!-- nav-collapse -->
        </div> <!-- container-fluid -->
      </div> <!-- navbar-inner -->
    </div> <!-- navbar -->
    
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <!-- side bar goes here -->
            <ul class="nav nav-tabs nav-stacked">
              <li class="nav-header">Applications</li>
              {% for module in modules %}
              <li><a href="{{ url_for(main_page + '/' + module if not main_page == '/' else main_page + module) }}">{{ module }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
        <div class="span9">
          <!-- Main body goes here -->
          {% block content %}
          {% endblock %}
        </div>
      </di>
    </div>
    <!-- Lets make page load fast -->
    <script src="{{ url_for('static', filename="bootstrap/js/bootstrap.min.js") }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>    
  </body>
</html>
